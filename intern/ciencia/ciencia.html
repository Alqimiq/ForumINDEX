<!DOCTYPE html>
<html>
<head>
  <title>Foro de ciencia</title>
  <style>
    /* Estilos CSS para el foro y el chat */
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    #forum {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    
    h1 {
      color: #333;
      margin-top: 0;
    }
    
    #chat {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      margin-bottom: 20px;
    }
    
    #input-nickname {
      margin-bottom: 10px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      width: 100%;
    }
    
    #input-mensaje {
      margin-bottom: 10px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      width: 100%;
    }
    
    button {
      background-color: #3498db;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div id="forum">
    <h1>Foro con Chat</h1>
    <div id="chat"></div>
    <input type="text" id="input-nickname" placeholder="Nickname" /><br>
    <input type="text" id="input-mensaje" placeholder="Mensaje" /><br>
    <button onclick="enviarMensaje()">Enviar</button>
  </div>
</body>
</html>
