<!DOCTYPE html>
<html>
<head>
  <title>Chatforum</title>
  <style>
    /* Estilos CSS para la interfaz del Chatforum */
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    #chatforum {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    
    h1 {
      color: #333;
      margin-top: 0;
    }
    
    button {
      background-color: #3498db;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div id="chatforum">
    <h1>Chatforum</h1>
    <p>Bienvenido al Chatforum. Un lugar para discutir y compartir ideas.</p>
    <button onclick="location.href='C:/Users/Usuario/Desktop/HTML CSS/Foro/intern/temas.html'">Ir al Foro</button>
  </div>
</body>
</html>
